<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>SLIDER</title>
</head>
<body>
    <div class="carousel">
        <div class="item-container">
            <div class="item active">
                <div class="description">
                    <div class="project-name">Slide 1</div>
                    <img src="./assets/img/slide_1.jpg" alt="slide 1">
                </div>
            </div>
            <div class="item">
                <div class="description">
                    <div class="project-name">Slide 2</div>
                    <img src="./assets/img/slide_2.jpg" alt="slide 1">
                </div>
            </div>
            <div class="item">
                <div class="description">
                    <div class="project-name">Slide 3</div>
                    <img src="./assets/img/slide_3.jpg" alt="slide 1">
                </div>
            </div>
        </div>
        <div class="control left">
            <div class="arrow left">
                &lt;
            </div>
        </div>
        <div class="control right">
            <div class="arrow right">
                &gt; 
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
